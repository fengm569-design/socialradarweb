name: Zhihu Scrape (Playwright)

on:
  workflow_dispatch: {}

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; else pip install playwright pandas; fi

      - name: Install Playwright browsers
        run: |
          python -m playwright install --with-deps chromium

      - name: Restore storage_state.json from Secret "storage"
        env:
          STORAGE_JSON: ${{ secrets.storage }}
        run: |
          python - << 'PY'
          import os
          s = os.environ.get("STORAGE_JSON", "")
          if not s.strip():
            raise SystemExit("Missing secret: storage")
          with open("storage_state.json", "w", encoding="utf-8") as f:
            f.write(s)
          print("storage_state.json restored in repo root")
          PY

      - name: Copy storage_state.json into scripts/ (compat)
        run: |
          cp storage_state.json scripts/storage_state.json || true

      - name: Sanity check storage_state.json
        run: |
          python - << 'PY'
          import json
          with open("storage_state.json","r",encoding="utf-8") as f:
            d=json.load(f)
          cookies = d.get("cookies", [])
          origins = d.get("origins", [])
          zhihu_cookies = [c for c in cookies if (c.get("domain","").lstrip(".")).endswith("zhihu.com")]
          print("cookies:", len(cookies))
          print("origins:", len(origins))
          print("zhihu cookies:", len(zhihu_cookies))
          PY

      - name: Run scraper (scripts/zhihu.py)
        env:
          KEYWORDS: "王飞跃,自动化学会"
          MAX_RESULTS_PER_KEYWORD: "30"
          HEADLESS: "true"
        run: |
          python scripts/zhihu.py

      - name: Upload output artifacts
        uses: actions/upload-artifact@v4
        with:
          name: zhihu-output
          path: |
            data/
            debug/
            scripts/data/
            scripts/debug/
            *.csv
          if-no-files-found: warn
