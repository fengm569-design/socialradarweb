name: Zhihu Scrape (Playwright)

on:
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; else pip install playwright pandas; fi

      - name: Install Playwright browsers
        run: |
          python -m playwright install --with-deps chromium

      - name: Restore storage_state.json from Secret "storage"
        env:
          STORAGE_JSON: ${{ secrets.storage }}
        run: |
          python - << 'PY'
          import os
          s = os.environ.get("STORAGE_JSON", "")
          if not s.strip():
            raise SystemExit("Missing secret: storage")
          with open("storage_state.json", "w", encoding="utf-8") as f:
            f.write(s)
          print("storage_state.json restored in repo root")
          PY

      - name: Copy storage_state.json into scripts/ (compat)
        run: |
          cp storage_state.json scripts/storage_state.json || true

      - name: Run scraper
        env:
          KEYWORDS: "王飞跃,自动化学会"
          MAX_RESULTS_PER_KEYWORD: "30"
          HEADLESS: "true"
        run: |
          python scripts/zhihu.py

      # ✅ 把 CSV 转成网页可用 JSON（推荐提交这个）
      - name: Convert CSV to website JSON
        run: |
          python - << 'PY'
          import pandas as pd
          from pathlib import Path

          csv_path = Path("data/zhihu_data.csv")
          if not csv_path.exists():
            print("No data/zhihu_data.csv found, skip json export")
            raise SystemExit(0)

          out_dir = Path("site/data")
          out_dir.mkdir(parents=True, exist_ok=True)

          df = pd.read_csv(csv_path)
          out = out_dir / "zhihu_data.json"
          out.write_text(df.to_json(orient="records", force_ascii=False), encoding="utf-8")
          print("Wrote", out)
          PY

      # ✅ 提交并推送到仓库（只提交 site/data/zhihu_data.json）
      - name: Commit and push updated data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add site/data/zhihu_data.json

          # 没有变化就不提交
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "chore: update zhihu data"
          git push
