name: Zhihu Scrape (Playwright)

on:
  workflow_dispatch: {}

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; else pip install playwright pandas; fi

      - name: Install Playwright browsers
        run: |
          python -m playwright install --with-deps chromium

      - name: Restore storage_state.json from Secret "storage"
        env:
          STORAGE_JSON: ${{ secrets.storage }}
        run: |
          python - << 'PY'
          import os
          s = os.environ.get("STORAGE_JSON", "")
          if not s.strip():
            raise
