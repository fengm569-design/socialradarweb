name: Zhihu Scrape (Playwright)

on:
  workflow_dispatch: {}

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; else pip install playwright pandas; fi

      - name: Install Playwright browsers
        run: |
          python -m playwright install --with-deps chromium

      - name: Restore storage_state.json from Secret "storage"
        env:
          STORAGE_JSON: ${{ secrets.storage }}
        run: |
          python - << 'PY'
          import os
          s = os.environ.get("STORAGE_JSON", "")
          if not s.strip():
            raise SystemExit("Missing secret: storage")
          with open("storage_state.json", "w", encoding="utf-8") as f:
            f.write(s)
          print("storage_state.json restored")
          PY

      - name: Run scraper
        env:
          KEYWORDS: "王飞跃,自动化学会"
          MAX_RESULTS_PER_KEYWORD: "30"
          HEADLESS: "true"
        run: |
          python zhihu.py

      - name: Upload output artifacts
        uses: actions/upload-artifact@v4
        with:
          name: zhihu-output
          path: |
            data/
            *.csv
          if-no-files-found: warn
